<head>

                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="header.js"></script>
        <link href='index.css' rel='stylesheet' type='text/css'>
        <link href='header.css' rel='stylesheet' type='text/css'>
        <link href='Font.css' rel='stylesheet' type='text/css'>
</head>

<body>
        <!--Header Start-->
        <!--Logo and Tag Line-->
        <div class="header">
                <p style="color: black;" id="pageTitle" class="logo-title">Biographer</p>
                <p class="middleText">Explore Inspiring Biography</p>
        </div>
        <!--Sign In and Sign Up buttons-->
        <button style="margin: -90px 110px 10px 0px;" type="button" class="topButtons" data-toggle="modal"
                data-target="#exampleModal" id="sign-in-button">
                Sign In
        </button>
        <button style="margin: -90px 10px 0px 0px;" type="button" class="topButtons" data-toggle="modal"
                data-target="#exampleModalSignUp" id="sign-up-button">
                Sign Up
        </button>
        <!--Sign In Form-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
                                        <button type="button" id="cls" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                        <form>
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1">Email address</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                                                aria-describedby="emailHelp" placeholder="Enter email"
                                                                required>
                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleInputPassword1">Password</label>
                                                        <input type="password" class="form-control"
                                                                id="exampleInputPassword1" placeholder="Password"
                                                                required>
                                                </div>

                                                <button id="fbutton" type="submit" class="btn btn-primary">Sign
                                                        In</button>
                                                <div align="center">
                                                        <strong>Not a Member? <a id="sup" onclick="linkSignup()">Sign
                                                                        Up</a></strong>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
        <!--Sign Up Form-->
        <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                        <form>
                                                <div class="form-group">
                                                        <label for="exampleInputName1">Full Name</label>
                                                        <input type="email" class="form-control" id="exampleInputName1"
                                                                aria-describedby="emailName"
                                                                placeholder="Enter Full Name" required>
                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1">Username</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                                                aria-describedby="emailHelp"
                                                                placeholder="Enter Username" required>
                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleInputPassword1">Password</label>
                                                        <input type="password" class="form-control"
                                                                id="exampleInputPassword1" placeholder="Enter Password"
                                                                required>
                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleInputPassword1">Confirm Password</label>
                                                        <input type="password" class="form-control"
                                                                id="exampleInputPassword2"
                                                                placeholder="Confirm Password" required>

                                                </div>
                                                <button id="fbutton" type="submit" class="btn btn-primary">Sign
                                                        Up</button>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>

        <!--Center Buttons-->
        <div class="centerButton" align ="center" valign="center">
                <button id="all-post-button" type="button" class="homeButton"
                        onclick=window.location.href="bloglist.html"> All
                        Posts</button>
                <button type="button" class="homeButton" data-toggle="modal" data-target="#exampleCreatePost"
                        id="create-post-button"> Create Posts</button>
        </div>

        <!--Create Post Form-->
        <div class="modal fade" id="exampleCreatePost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                        <div class="container">
                                                <div class="row">
                                                        <div class="col-md-8 col-md-offset-2">
                                                                <h1 align="center"
                                                                        style="font-size: 25px; font-weight: bolder;">
                                                                </h1>
                                                                <form id="createPost">

                                                                        <div class="form-group has-error">
                                                                                <div class="form-group">
                                                                                        <label for="title">Title <span
                                                                                                        class="require"></span></label>
                                                                                        <input type="text"
                                                                                                class="form-control"
                                                                                                name="title"
                                                                                                id="penTitle" />
                                                                                </div>

                                                                                <div class="form-group">
                                                                                        <label
                                                                                                for="content">Content</label>
                                                                                        <textarea rows="5" cols="45"
                                                                                                name="description"></textarea>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                        <button id="cbutton"
                                                                                                type="submit"
                                                                                                class="btn btn-primary">
                                                                                                Create
                                                                                        </button>

                                                                                </div>
                                                                        </div>
                                                                </form>
                                                        </div>

                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
